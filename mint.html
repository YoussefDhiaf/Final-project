<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mint Your Art | NFT Art Experience Hub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="index.html">NFT Art Experience Hub</a></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="marketplace.html">Marketplace</a></li>
            <li><a href="gallery.html">Virtual Gallery</a></li>
            <li><a href="mint.html">Mint Your Art</a></li>
            <li><a href="community.html">Community</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="mint">
        <h2>Login to Mint Your NFT</h2>
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" required />

          <button type="submit">Login</button>
        </form>

        <div id="mint-section" style="display: none">
          <h2>Create Your NFT</h2>
          <form id="mint-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required />

            <label for="description">Description:</label>
            <textarea id="description" required></textarea>

            <label for="file">Upload Art:</label>
            <input type="file" id="file" accept="image/*" required />

            <label for="price">Price (ETH):</label>
            <input type="number" id="price" min="0" step="0.01" required />

            <button type="submit">Mint NFT</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 NFT Art Experience Hub. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
